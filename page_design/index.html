<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiSeva - Your Farming Companion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="logo">
                <h1>KRISHISEVA</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">login</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero-section">
                <div class="hero-content">
                    <h2>FARMER RELATED IMAGES</h2>
                </div>
            </section>

            <section class="content-grid">
                <div class="services-panel">
                    <div class="service-card" id="weather-card">
                        <h3>WEATHER FORECAST</h3>
                        <p>Powered by PM-KISAN data links.</p>
                    </div>
                    <div class="service-card" id="crop-card">
                        <h3>CROP RECOMMENDATION</h3>
                        <p>Utilizing e-NAM market insights.</p>
                    </div>
                    <div class="service-card" id="disease-card">
                        <h3>DISEASE DETECTION</h3>
                        <p>Advanced AI for your crops.</p>
                    </div>
                    <div class="service-card" id="query-card">
                        <h3>HELP DESK QUERY FORM</h3>
                        <p>For Agri Machinery scheme queries.</p>
                    </div>
                </div>

                <div class="chatbot-panel">
                    <div class="chatbot-container">
                        <h2>CHATBOT</h2>
                        <div class="chatbot-messages">
                            </div>
                        <div class="chatbot-input">
                            <input type="text" id="chatbot-query" placeholder="Ask me anything...">
                            <button id="chatbot-send">Send</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
